    Ball = function(){
        tBall = new Sprite(game, "img/redBall.png", 40, 40);
        tBall.setSpeed(0);
        tBall.setPosition(900, 1100);
        
        tBall.reset = function(){
            newX = Math.random() * this.cWidth;
            newY = Math.random() * this.cHeight;
            
            this.setPosition(newX, newY);            
        }; // end reset
    
        tBall.checkKeys = function(){
            //temporary function for testing
            //wow such directions
            if (keysDown[K_UP]){
                this.changeXby(-5);
            }
            
            if (keysDown[K_DOWN]){
                this.changeXby(5);
            }
            
            if (keysDown[K_LEFT]){
                this.changeYby(-5);
            }
            
            if (keysDown[K_RIGHT]){
                this.changeYby(5);
            }
        }; // end checkKeys
        
        tBall.checkAccel = function(){
            //use the accelerometer to get input
            newDX = accel.getAY();
            newDY = accel.getAX();
            
            newDX *= -5;
            newDY *= -5;
            
            ball.setDX(newDX);
            ball.setDY(newDY);
        };// end checkAccel

        tBall.checkBounds = function(){
            //ensure the ball doesn't wrap to opposite side of screen
            //when traveling past edge boundaries
            if (this.y > 1190) {
                this.y = 1190;
            }
            if (this.y < 10) {
                this.y = 10;
            }
            if (this.x < 10) {
                this.x = 10;
            }
            if (this.x > 940) {
                this.x = 940;
            }
        };
        
        return tBall;
    }; // end ball
    
    Goal = function(){
        tGoal = new Sprite(game, "img/goal.png", 50, 50);

        }; // end reset

    }; // end goal
    
    function checkGoal(){
        if (ball.collidesWith(goal)){
            goal.reset();
        } // end if
    } // end check
